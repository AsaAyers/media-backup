<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- https://ourcodeworld.com/articles/read/288/how-to-handle-drag-and-drop-file-feature-in-electron-framework -->
    <style>
    #drag-file {
      background-color: blue;
      color:white;
      text-align: center;
      width:300px;
      height:300px;
    }
    </style>

    <div id="drag-file">
      <p>Drag your files here</p>
    </div>

    <script>
    (function () {
      var holder = document.getElementById('drag-file');

      holder.ondragover = () => {
        return false;
      };

      holder.ondragleave = () => {
        return false;
      };

      holder.ondragend = () => {
        return false;
      };

      holder.ondrop = (e) => {
        e.preventDefault();

        for (let f of e.dataTransfer.files) {
          console.log('File(s) you dragged here: ', f.path)
        }

        return false;
      };
    })();
    </script>

    <div id="app"></div>
    <script type="text/javascript" src="ports.js"></script>
  </body>
</html>
